<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>SmartHome</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="Font-Awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">

</head>
<body>

<div class="container" style="margin-top: 100px">
    <div class="row" >
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <img src="img/heart-house.png" width="150vw" class="center-block"/>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br/>
            <br/>
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-10">
                    <form>
                        <div class="input-group center-block">
                            <div class="col-xs-2">
                                <center><i class="icon-user icon-2x "></i></center>
                            </div>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="firstname"
                                       placeholder="请输入账号">
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="input-group center-block">
                            <div class="col-xs-2">
                                <center><i class="icon-lock icon-2x"></i></center>
                            </div>
                            <div class="col-xs-10">
                                <input type="password" class="form-control" id="firstname"
                                       placeholder="请输入密码">
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="input-group center-block">
                            <div class="col-xs-2">
                                <center><i class="icon-home icon-2x"></i></center>
                            </div>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="firstname"
                                       placeholder="请输入设备编号">
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <div class=" col-sm-12 center-block">
                            <button style="width: 100%" type="button" class="btn btn-primary button button-pill button-glow " onclick="login()">登录</button>
                        </div>
                    </form>
                </div>
                <div class="col-xs-1"></div>
            </div>

        </div>
    </div>

</div>
</body>
<script>
    function login() {
        window.location="home.html"
    }
</script>
</html>
